name: Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, assigned, closed]
  workflow_run:
    workflows: ["*"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:

      # -------------------------
      # PUSH EVENTS ‚Üí #ci-alerts
      # -------------------------
      - name: Notify Push
        if: github.event_name == 'push'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR="${{ github.actor }}"
          URL="${{ github.event.head_commit.url }}"
          BRANCH="${{ github.ref_name }}"

          PAYLOAD=$(jq -n \
            --arg title "üöÄ Push to $BRANCH" \
            --arg url "$URL" \
            --arg desc "$COMMIT_MSG" \
            --arg author "$AUTHOR" \
            '{
              embeds: [{
                title: $title,
                url: $url,
                description: $desc,
                color: 5814783,
                fields: [
                  {name: "Author", value: $author, inline: true}
                ]
              }]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK"


      # -------------------------
      # PR EVENTS ‚Üí #ci-alerts
      # -------------------------
      - name: Notify PR
        if: github.event_name == 'pull_request'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          URL="${{ github.event.pull_request.html_url }}"
          ACTION="${{ github.event.action }}"
          AUTHOR="${{ github.actor }}"

          PAYLOAD=$(jq -n \
            --arg title "üîÄ PR $ACTION" \
            --arg url "$URL" \
            --arg desc "$TITLE" \
            --arg author "$AUTHOR" \
            '{
              embeds: [{
                title: $title,
                url: $url,
                description: $desc,
                color: 3447003,
                fields: [
                  {name: "Author", value: $author, inline: true}
                ]
              }]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK"


      # -------------------------
      # WORKFLOW FAILURES ‚Üí #ci-alerts
      # -------------------------
      - name: Notify Workflow Failure
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          NAME="${{ github.event.workflow_run.name }}"
          URL="${{ github.event.workflow_run.html_url }}"

          PAYLOAD=$(jq -n \
            --arg name "$NAME" \
            --arg url "$URL" \
            '{
              embeds: [{
                title: "‚ùå Workflow Failed",
                url: $url,
                description: $name,
                color: 15158332
              }]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK"


      # -------------------------
      # ISSUES ‚Üí #github-issues
      # -------------------------
      - name: Notify Issues
        if: github.event_name == 'issues'
        env:
          WEBHOOK: ${{ secrets.DISCORD_ISSUES_WEBHOOK }}
        run: |
          TITLE="${{ github.event.issue.title }}"
          URL="${{ github.event.issue.html_url }}"
          ACTION="${{ github.event.action }}"
          AUTHOR="${{ github.actor }}"

          PAYLOAD=$(jq -n \
            --arg title "üìå Issue $ACTION" \
            --arg url "$URL" \
            --arg desc "$TITLE" \
            --arg author "$AUTHOR" \
            '{
              embeds: [{
                title: $title,
                url: $url,
                description: $desc,
                color: 15844367,
                fields: [
                  {name: "Created by", value: $author, inline: true}
                ]
              }]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK"