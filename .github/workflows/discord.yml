name: Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, assigned, closed]
  workflow_run:
    workflows: ["*"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:

      # -------------------------
      # PUSH EVENTS ‚Üí #ci-alerts
      # -------------------------
      - name: Notify Push
        if: github.event_name == 'push'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR="${{ github.actor }}"
          URL="${{ github.event.head_commit.url }}"
          BRANCH="${{ github.ref_name }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"üöÄ Push to ${BRANCH}\",
                   \"url\": \"${URL}\",
                   \"description\": \"${COMMIT_MSG}\",
                   \"color\": 5814783,
                   \"fields\": [
                     {\"name\": \"Author\", \"value\": \"${AUTHOR}\", \"inline\": true}
                   ]
                 }]
               }" \
               $WEBHOOK


      # -------------------------
      # PR EVENTS ‚Üí #ci-alerts
      # -------------------------
      - name: Notify PR
        if: github.event_name == 'pull_request'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          URL="${{ github.event.pull_request.html_url }}"
          ACTION="${{ github.event.action }}"
          AUTHOR="${{ github.actor }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"üîÄ PR ${ACTION}\",
                   \"url\": \"${URL}\",
                   \"description\": \"${TITLE}\",
                   \"color\": 3447003,
                   \"fields\": [
                     {\"name\": \"Author\", \"value\": \"${AUTHOR}\", \"inline\": true}
                   ]
                 }]
               }" \
               $WEBHOOK


      # -------------------------
      # WORKFLOW FAILURES ‚Üí #ci-alerts
      # -------------------------
      - name: Notify Workflow Failure
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
        env:
          WEBHOOK: ${{ secrets.DISCORD_CI_WEBHOOK }}
        run: |
          NAME="${{ github.event.workflow_run.name }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"‚ùå Workflow ${NAME} failed.\"}" \
               $WEBHOOK


      # -------------------------
      # ISSUES ‚Üí #github-issues
      # -------------------------
      - name: Notify Issues
        if: github.event_name == 'issues'
        env:
          WEBHOOK: ${{ secrets.DISCORD_ISSUES_WEBHOOK }}
        run: |
          TITLE="${{ github.event.issue.title }}"
          URL="${{ github.event.issue.html_url }}"
          ACTION="${{ github.event.action }}"
          AUTHOR="${{ github.actor }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"üìå Issue ${ACTION}\",
                   \"url\": \"${URL}\",
                   \"description\": \"${TITLE}\",
                   \"color\": 15844367,
                   \"fields\": [
                     {\"name\": \"Created by\", \"value\": \"${AUTHOR}\", \"inline\": true}
                   ]
                 }]
               }" \
               $WEBHOOK