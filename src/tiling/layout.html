<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Tiling Layout Prototype</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: monospace;
            overflow: hidden;
        }

        /* Test Content Styling */
        .panel-content {
            padding: 10px;
            height: 100%;
            box-sizing: border-box;
            background: #151515;
        }

        .panel-header {
            background: #222;
            padding: 5px;
            font-size: 0.8rem;
            color: #888;
            border-bottom: 1px solid #333;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="layout-root"></div>

    <script type="module" src="layout.js"></script>
    <script type="module">
        import { LayoutManager } from './layout.js';

        // Initial Test State
        const initialState = {
            type: 'row',
            children: [
                {
                    type: 'column',
                    ratio: 0.2, // 20% width
                    children: [
                        { type: 'leaf', id: 'sidebar-top', ratio: 0.7, content: 'Sidebar Top' },
                        { type: 'leaf', id: 'sidebar-bottom', ratio: 0.3, content: 'Sidebar Bottom' }
                    ]
                },
                {
                    type: 'column',
                    ratio: 0.8, // 80% width
                    children: [
                        { type: 'leaf', id: 'main', ratio: 0.7, content: 'Main Content' },
                        {
                            type: 'row',
                            ratio: 0.3,
                            children: [
                                { type: 'leaf', id: 'term-1', ratio: 0.5, content: 'Terminal 1' },
                                { type: 'leaf', id: 'term-2', ratio: 0.5, content: 'Terminal 2' }
                            ]
                        }
                    ]
                }
            ]
        };

        const manager = new LayoutManager(document.getElementById('layout-root'));
        manager.load(initialState);
    </script>
</body>

</html>
