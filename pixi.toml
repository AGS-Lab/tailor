[workspace]
authors = ["ARC345 <arnavrastogi.543@gmail.com>"]
channels = ["conda-forge"]
name = "tailor"
platforms = ["linux-64", "win-64"]
version = "0.1.0"


[tasks]
install-frontend = "npm install"
dev = "npm run tauri:dev"
build = "npm run tauri:build"
test-rust = { cmd = "cargo test", cwd = "src-tauri" }
sidecar = "python -m sidecar"
test = "pytest sidecar/tests"
lint = "ruff check sidecar"
format = "ruff format sidecar"

[target.linux-64.tasks]
dev = { cmd = "npm run tauri:dev", env = { PKG_CONFIG_PATH = "/usr/lib/pkgconfig", LIBRARY_PATH = "/usr/lib" } }
build = { cmd = "npm run tauri:build", env = { PKG_CONFIG_PATH = "/usr/lib/pkgconfig", LIBRARY_PATH = "/usr/lib" } }
test-rust = { cmd = "cargo test", cwd = "src-tauri", env = { PKG_CONFIG_PATH = "/usr/lib/pkgconfig", LIBRARY_PATH = "/usr/lib" } }


[dependencies]
python = ">=3.12"
nodejs = ">=20"
rust = ">=1.70"
make = ">=4.4.1,<5"
glib = ">=2.86.3,<3"
pkg-config = ">=0.29.2,<0.30"
openssl = ">=3.2.1,<4"
pytest = ">=9.0.2,<10"
pytest-asyncio = ">=1.3.0,<2"
pytest-cov = ">=7.0.0,<8"
pytest-mock = ">=3.15.1,<4"

[pypi-dependencies]
langgraph-cli = ">=0.4.11, <0.5"
langchain = ">=0.1.0"

websockets = ">=12.0"
loguru = ">=0.7.2"
python-dotenv = ">=1.0.0"
langgraph = ">=0.0.40"
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.10.0"
pillow = ">=10.0.0"
pydantic = ">=2.0.0"
litellm = ">=1.0.0"
langchain-community = ">=0.0.10"
httpx = ">=0.27.0"
keyring = ">=24.0.0"
tomli_w = ">=1.0.0"
ruff = ">=0.15.1, <0.16"

