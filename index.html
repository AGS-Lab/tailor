<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor</title>
    <link rel="stylesheet" href="frontend/theme.css">
    <style>
        body {
            margin: 0;
            font-family: var(--font-mono);
            background: #0a0a0a;
            /* Fallback */
            background: var(--bg-app);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin: 0 0 1.5rem;
            font-size: 1.8rem;
            color: var(--accent-primary);
        }

        button {
            background: var(--bg-app);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 10px 24px;
            font-size: 0.95rem;
            border-radius: 3px;
            cursor: pointer;
            margin: 0.5rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--bg-card);
            box-shadow: 0 0 8px rgba(88, 166, 255, 0.3);
            /* Blue glow matching accent-primary */
        }

        #status {
            margin-top: 1.5rem;
            padding: 12px;
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
            border-radius: 3px;
            min-height: 3rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tailor</h1>
        <button id="openVault">Open Vault</button>
        <div id="status">Ready</div>
    </div>

    <script type="module">
        import { invoke } from '@tauri-apps/api/core';
        import { open } from '@tauri-apps/plugin-dialog';

        const status = document.getElementById('status');

        document.getElementById('openVault').addEventListener('click', async () => {
            try {
                const selected = await open({
                    directory: true,
                    multiple: false,
                });

                if (selected) {
                    status.textContent = 'Opening vault...';
                    const result = await invoke('open_vault', { vaultPath: selected });
                    status.textContent = `Opened: ${result.window_label} (Port: ${result.ws_port})`;
                }
            } catch (error) {
                status.textContent = `Error: ${error}`;
                console.error(error);
            }
        });
    </script>
</body>

</html>
