<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/editor-overrides.css">
    <!-- Icon Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Custom Title Bar -->
    <div id="titlebar" data-tauri-drag-region>
        <div class="titlebar-title" data-tauri-drag-region>Tailor</div>
        <div class="titlebar-buttons">
            <button class="titlebar-btn" id="titlebar-minimize" title="Minimize">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect y="5" width="12" height="2" rx="1" fill="currentColor" />
                </svg>
            </button>
            <button class="titlebar-btn" id="titlebar-maximize" title="Maximize">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="1" width="10" height="10" rx="2" stroke="currentColor" stroke-width="1.5"
                        fill="none" />
                </svg>
            </button>
            <button class="titlebar-btn titlebar-btn-close" id="titlebar-close" title="Close">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- 1. Activity Bar -->
        <div id="activity-bar" class="activity-bar">
            <div id="activity-bar-top">
                <!-- Plugin sidebar icons injected here -->
            </div>

            <div class="activity-bar-spacer"></div>

            <!-- Plugin Store Button -->
            <div id="plugin-store-btn" class="activity-action" title="Plugin Store">
                <i data-lucide="package-plus"></i>
            </div>

            <!-- Vault Settings Button -->
            <div id="vault-settings-btn" class="activity-action" title="Vault Settings">
                <i data-lucide="settings"></i>
            </div>
        </div>

        <!-- 2. Side Panel -->
        <div id="side-panel" class="side-panel">
            <div class="side-panel-header">
                <span id="side-panel-title"></span>
                <div id="side-panel-resize" class="resize-handle"></div>
            </div>
            <div id="side-panel-content"></div>
        </div>

        <!-- 3. Main Editor (GoldenLayout) -->
        <div class="main-editor">
            <div id="layout-root" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <script type="module">
        import { initVault } from './src/vault/main.js';
        import { loadSavedTheme } from './src/pages/themes.js';

        // Load saved theme first (synchronous CSS variable application)
        loadSavedTheme();

        // Initialize vault when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initVault);
        } else {
            initVault();
        }
    </script>

    <script type="module">
        // Titlebar window controls
        import { getCurrentWindow } from '@tauri-apps/api/window';
        const appWindow = getCurrentWindow();
        document.getElementById('titlebar-minimize')?.addEventListener('click', () => appWindow.minimize());
        document.getElementById('titlebar-maximize')?.addEventListener('click', () => appWindow.toggleMaximize());
        document.getElementById('titlebar-close')?.addEventListener('click', () => appWindow.close());
    </script>
</body>

</html>
